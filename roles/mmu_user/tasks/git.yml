---
- tags: extdep
  become: True
  dnf:
    name:
      - git
      - git-subtree
      - tig

- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/git.sh

- git_config:
    name: alias.st
    value: status -sb
    scope: global

- git_config:
    name: alias.dt
    value: difftool
    scope: global

- git_config:
    name: alias.cl
    value: clean -f -d
    scope: global

- git_config:
    name: alias.ad
    value: add -uv
    scope: global

- git_config:
    name: alias.ci
    value: commit
    scope: global

- git_config:
    name: alias.rb
    value: rebase -i
    scope: global

- git_config:
    name: alias.fe
    value: fetch --prune --tags
    scope: global

- git_config:
    name: alias.mg
    value: merge --ff-only
    scope: global

- git_config:
    name: alias.df
    value: diff --relative
    scope: global

- git_config:
    name: alias.lg
    value: log --oneline
    scope: global

- git_config:
    name: diff.tool
    value: vimdiff
    scope: global

- git_config:
    name: user.name
    value: Mathias Muench
    scope: global

- git_config:
    name: credential.helper
    value: store
    scope: global

- git_config:
    name: user.email
    value: mathias.muench@mathias-muench.de
    scope: local
    repo: "{{ playbook_dir }}"

- git_config:
    name: core.excludesfile
    value: ~/.gitignore
    scope: global

- copy:
    dest: ~/.gitignore
    content: |
      .undodir
      Session.vim
      .*.swp
      nohup.out

