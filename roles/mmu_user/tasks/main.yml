---

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.bashrc

- blockinfile:
    dest: ~/.bashrc
    block: |
      for i in $HOME/.bashrc.d/*.rc
      do
          if test -r "$i"
          then
              if test -n "$PS1"
              then
                  . "$i"
              else
                  . "$i" >/dev/null
              fi
          fi
      done

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.bashrc.d/

- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/cli.rc

- import_tasks: git.yml

- import_tasks: vim.yml

- import_tasks: x11.yml

- tags: extdep
  become: True
  command:
    cmd: dnf copr enable -y mmu/mmu-dist-rpms
    creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:mmu:mmu-dist-rpms.repo
    warn: False

- tags: extdep
  become: True
  dnf:
    enablerepo: mmu/mmu-dist-rpms
    name:
      - pandoc-dist
      - java
      - plantuml
      - graphviz
      - okular
      - texlive

