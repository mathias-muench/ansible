---

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: "{{ item }}"
  loop:
    - ./.bash_logout
    - ./.bash_profile
    - ./.bashrc

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.bashrc.d

- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/cli.sh

- import_tasks: git.yml

- import_tasks: vim.yml

- import_tasks: x11.yml

- tags: extdep
  become: True
  command:
    cmd: dnf copr enable -y mmu/mmu-dist-rpms
    creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:mmu:mmu-dist-rpms.repo
    warn: False

- tags: extdep
  become: True
  dnf:
    enablerepo: mmu/mmu-dist-rpms
    name:
      - pandoc-dist
      - java
      - okular
      - texlive
      - texlive-tcolorbox
      - texlive-upquote
      - texlive-adjustbox
      - texlive-titling
      - texlive-ulem
      - rcs
      - openssl
      - sshuttle
      - podman
      - buildah
      - jq
      - graphviz

- file:
    state: directory
    path: ~/.local/share/java/

- get_url:
    url: "https://github.com/plantuml/plantuml/releases/download/v1.2022.5/plantuml-1.2022.5.jar"
    dest: ~/.local/share/java/plantuml.jar

- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/pandoc.sh

- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/ansible.sh

