---

- tags: extdep
  become: True
  dnf:
    name:
      - parcellite
      - xsel
      - mozilla-fira-mono-fonts
      - firefox
      - rxvt-unicode
      - xset

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.config/parcellite/parcelliterc

- copy:
    dest: ~/.config/parcellite/parcelliterc
    src: parcelliterc

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.config/i3

- patch:
    basedir: ~/.config/i3/
    src: _config/i3/config.patch
    backup: true

- blockinfile:
    dest: ~/.config/i3/config
    content: |
      bindsym $mod+x move workspace to output next
      bindsym $mod+Shift+minus move scratchpad
      bindsym $mod+minus scratchpad show
      exec --no-startup-id parcellite

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.Xdefaults
    line: ./.xsession

- copy:
    dest: ~/.xsession
    src: _xsession

- copy:
    dest: ~/.Xdefaults
    src: _Xdefaults

