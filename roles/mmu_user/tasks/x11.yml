---

- tags: extdep
  become: True
  dnf:
    name:
      - parcellite
      - xsel
      - mozilla-fira-mono-fonts
      - vim-X11
      - firefox

- blockinfile:
    dest: ~/.config/i3/config
    content: |
      exec --no-startup-id parcellite

- copy:
    dest: ~/.Xdefaults
    src: _Xdefaults

