---
- blockinfile:
    dest: ~/.bashrc
    block: |
      for i in $HOME/.bashrc.d/*.rc
      do
          if test -r "$i"
          then
              if test -n "$PS1"
              then
                  . "$i"
              else
                  . "$i" >/dev/null
              fi
          fi
      done
- blockinfile:
    dest: ~/.config/i3/config
    content: |
      exec --no-startup-id parcellite
- copy:
    dest: ~/.Xdefaults
    src: _Xdefaults
- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/cli.rc
- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/git.rc
- git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: ~/.vim/bundle/Vundle.vim
- copy:
    dest: ~/.vimrc
    src: _vimrc

- import_tasks: git.yml

- tags: extdep
  become: True
  dnf:
    name:
      - pandoc-dist
      - java
      - plantuml
      - graphviz
      - ansible-lint
      - texlive

