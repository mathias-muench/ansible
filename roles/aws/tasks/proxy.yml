- become: True
  blockinfile:
    dest: /etc/pki/tls/certs/ca-bundle.crt
    block: "{{ lookup('file', 'BOSCH-CA_DE.pem') }}"

- become: True
  blockinfile:
    dest: /usr/lib/python3.7/site-packages/botocore/cacert.pem
    block: "{{ lookup('file', 'BOSCH-CA_DE.pem') }}"

- become: True
  blockinfile:
    dest: /usr/lib/python3.7/site-packages/boto/cacerts/cacerts.txt
    block: "{{ lookup('file', 'BOSCH-CA_DE.pem') }}"

