---
- blockinfile:
    dest: ~/.bashrc
    block: |
      for i in $HOME/.bashrc.d/*.rc
      do
          if test -r "$i"
          then
              if test -n "$PS1"
              then
                  . "$i"
              else
                  . "$i" >/dev/null
              fi
          fi
      done
- blockinfile:
    dest: ~/.config/i3/config
    content: |
      exec --no-startup-id parcellite
- copy:
    dest: ~/.Xdefaults
    src: _Xdefaults
- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/cli.rc
- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/git.rc

- import_tasks: vim.yml

- import_tasks: git.yml

- name: Enable Fedora Copr for mmu-dist-rpms
  become: True
  command:
    cmd: dnf copr enable -y mmu/mmu-dist-rpms
    creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:mmu:mmu-dist-rpms.repo
    warn: False

- tags: extdep
  become: True
  dnf:
    enablerepo: mmu/mmu-dist-rpms
    name:
      - pandoc-dist
      - java
      - plantuml
      - graphviz
      - ansible-lint
      - texlive

