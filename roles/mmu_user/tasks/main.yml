---
- blockinfile:
    dest: ~/.bashrc
    block: |
      for i in $HOME/.bashrc.d/*.rc
      do
          if test -r "$i"
          then
              if test -n "$PS1"
              then
                  . "$i"
              else
                  . "$i" >/dev/null
              fi
          fi
      done
- blockinfile:
    dest: ~/.config/i3/config
    content: |
      exec --no-startup-id parcellite
- copy:
    dest: ~/.Xdefaults
    src: _Xdefaults
- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/cli.rc
- copy:
    dest: ~/.bashrc.d/
    src: _bashrc.d/git.rc
- git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: ~/.vim/bundle/Vundle.vim
- copy:
    dest: ~/.vimrc
    src: _vimrc
- git_config:
    name: alias.st
    value: status -sb
    scope: global
- git_config:
    name: alias.dt
    value: difftool
    scope: global
- git_config:
    name: alias.cl
    value: clean -f -d
    scope: global
- git_config:
    name: diff.tool
    value: vimdiff
    scope: global
- git_config:
    name: user.name
    value: Mathias Muench
    scope: global
- git_config:
    name: user.email
    value: mathias.muench@mathias-muench.de
    scope: local
    repo: "{{ playbook_dir }}"
