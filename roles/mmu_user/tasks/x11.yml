---

- tags: extdep
  become: True
  dnf:
    name:
      - parcellite
      - xsel
      - mozilla-fira-mono-fonts
      - vim-X11
      - firefox

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.config/parcellite/parcelliterc

- copy:
    dest: ~/.config/parcellite/parcelliterc
    src: parcelliterc

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.config/i3/config

- patch:
    basedir: ~/.config/i3/
    src: _config/i3/config.patch
    backup: true

- blockinfile:
    dest: ~/.config/i3/config
    content: |
      exec --no-startup-id parcellite

- lineinfile:
    path: ~/.tar-exclude
    create: True
    line: ./.Xdefaults

- copy:
    dest: ~/.Xdefaults
    src: _Xdefaults

